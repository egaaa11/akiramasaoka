<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akira Masaoka - Top</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Noto+Serif+JP:wght@200..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Libre Caslon Text', sans-serif;
            background-color: #f5f5f5;
            color: #24140e;
            overflow: hidden; /* スクロールバーを非表示 */
        }
        .splash-container {
          height: 100%;
          display: flex;
          flex-direction: column; /* 要素を縦に並べる */
          justify-content: center; /* 上下中央揃え */
          align-items: center; /* 左右中央揃え */
          padding: 1rem;
          box-sizing: border-box;
        }
        .splash-container a {
            display: block;
            width: 100%;
            max-width: 80%; /* 画像の最大幅を画面の80%に設定 */
            height: auto;
            cursor: pointer;
            animation: topImageFadeIn 1.8s ease-out forwards;
        }
        .splash-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        @keyframes topImageFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
    /* タイトル用のCSSクラス */
.fade-in-title {
  animation: titleFadeIn 1.5s ease-out forwards;
}

/* タイトル用のアニメーション定義 */
@keyframes titleFadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
    </style>
</head>

<body>
    <main class="splash-container">
    <div class="text-center">
        <h1 class="text-2xl md:text-3xl font-Libre Caslon Text tracking-widest mb-14 fade-in-title">
            Akira Masaoka
        </h1>
    </div>
    
    <a href="main.html" style="width: 70%;">
        <img 
            src="images/IMGP3584.JPG"
            alt="Enter site - Exterior of a gallery"
            class="w-full h-auto object-contain"
        />
    </a>
　　</main>
</body>
</html>
