<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akira Masaoka - Top</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Noto+Serif+JP:wght@200..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Libre Caslon Text', sans-serif;
            background-color: #f5f5f5;
            color: #24140e;
            overflow: hidden; /* スクロールバーを非表示 */
        }
    
        /* タイトル用のセレクタ（例: .top-title） */
        .top-title {
        /* clamp(最小サイズ, 可変サイズ, 最大サイズ) */
        font-size: clamp(24px, 5vw, 50px);
        /* 文字を中央揃えにする */
        text-align: center;

        /* ↓↓↓↓ この行を追記 ↓↓↓↓ */
        margin-bottom: 2rem; /* タイトルと画像の間に余白を追加 (1rem = 約16px) */
       }

      .top-image {
      width: 80vw; /* 画面の横幅の80%に設定 */
      max-width: 600px; /* PCで画像が大きくなりすぎるのを防ぐ上限値 */
      height: auto;   /* 縦横比を維持 */
  
      /* ↓↓↓↓ この行を追記 ↓↓↓↓ */
      max-height: 45vh; /* 例として45vhに調整 */

      /* 画像を中央揃えにするための設定 */
      display: block;
      margin-left: auto;
      margin-right: auto;
     }
    
        .splash-container {
          height: 100%;
          display: flex;
          flex-direction: column; /* 要素を縦に並べる */
          justify-content: center; /* 上下中央揃え */
          align-items: center; /* 左右中央揃え */
          padding: 1rem;
          box-sizing: border-box;
        }
        .splash-container a {
            display: block;
            width: 100%;
            max-width: 50%; /* 画像の最大幅を画面の50%に設定 */
            height: auto;
            cursor: pointer;
            animation: topImageFadeIn 1.8s ease-out forwards;
        }
        .splash-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        @keyframes topImageFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <main class="splash-container">
        <div class="text-center">
            <h1 class="top-title">
                Akira Masaoka
            </h1>
            </div>
        
        <a href="main.html" class="top-image">
            <img
                src="images/DSC1171_copy.JPG"
                alt="Enter site - Exterior of a gallery"
            />
        </a>
        </main>
</body>

</html>
